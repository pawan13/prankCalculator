<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Prank Calculator</title>
</head>
<body>
    <h1>Prank Calculator</h1>
    <div class="wrapper">
        <textarea class="txtArea" name="" id="" cols="30" rows="1"></textarea>
        <button class="btn-1">1</button>
        <button class="btn-2">2</button>
        <button class="btn-3">3</button>
        <button class="btn-4">4</button>
        <button class="btn-5">5</button>
        <button class="btn-6">6</button>
        <button class="btn-7">7</button>
        <button class="btn-8">8</button>
        <button class="btn-9">9</button>
        <button class="btn-0">0</button>
        <button class="btn-dot">.</button>
        <button class="btn-+">+</button>
        <button class="btn--">-</button>
        <button class="btn-x">x</button>
        <button class="btn-mod">%</button>
        <button class="btn-d">/</button>
        <button class="btn-C">C</button>
        <button class="btn-bracket">()</button>
        <button class="btn-equal">=</button>
        <button class="btn-clear">clear</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
