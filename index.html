<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Prank Calculator</title>
</head>
<body>
    <h1>Prank Calculator <i class="fa-regular fa-face-smile" style="color: #226d2e;"></i></h1>
    <div class="wrapper">
        <textarea class="txtArea" name="" id="" cols="30" rows="1">0</textarea>
        <button onclick="pressNum(this)" class="btn-1">1</button>
        <button onclick="pressNum(this)"class="btn-2">2</button>
        <button onclick="pressNum(this)"class="btn-3">3</button>
        <button onclick="pressNum(this)"class="btn-4">4</button>
        <button onclick="pressNum(this)"class="btn-5">5</button>
        <button onclick="pressNum(this)"class="btn-6">6</button>
        <button onclick="pressNum(this)"class="btn-7">7</button>
        <button onclick="pressNum(this)"class="btn-8">8</button>
        <button onclick="pressNum(this)"class="btn-9">9</button>
        <button onclick="pressNum(this)"class="btn-0">0</button>
        <button onclick="pressNum(this)"class="btn-dot">.</button>
        <button onclick="pressNum(this)"class="btn-+">+</button>
        <button onclick="pressNum(this)" class="btn--">-</button>
        <button onclick="pressNum(this)" class="btn-x">*</button>
        <button onclick="pressNum(this)" class="btn-mod">%</button>
        <button onclick="pressNum(this)" class="btn-d">/</button>
        <button onclick="pressAllClear()"class="btn-C">C</button>
        <button onclick="pressNum(this)" class="btn-bracket">()</button>
        <button onclick="pressEqual(this)" class="btn-equal">=</button>
        <button onclick="pressClear()"class="btn-clear">clear</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
